<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Ajustada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px); /* 5 colunas com largura reduzida */
            grid-template-rows: repeat(5, 80px);    /* 5 linhas com altura aumentada */
            gap: 0; /* sem espaço entre as células */
        }

        .cell {
            width: 40px;   /* largura reduzida */
            height: 80px;  /* altura aumentada */
            border: 1px solid #ffffff;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

</body>
</html>
