        body {
            display: flex;
            flex-direction: column; /* Coluna para empilhar as grades */
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permitir que as grades quebrem para a linha seguinte */
            justify-content: center; /* Centralizar as grades */
            gap: 10px; /* Espaço entre as grades */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 30px); /* 5 colunas com largura reduzida */
            grid-template-rows: repeat(5, 70px);    /* 5 linhas com altura aumentada */
            gap: 0; /* sem espaço entre as células */
        }

        .cell {
            width: 30px;   /* largura reduzida */
            height: 70px;  /* altura aumentada */
            border: 1px solid #ffffff;
            background-color: #1e1e1e;

        .a {
